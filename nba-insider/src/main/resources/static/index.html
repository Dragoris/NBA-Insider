<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mystyle.css">
    <script src="myscripts.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div class="app">
      <div class="primary-screen" id="page-1">
        <div>
          <img class="logo" src="png/warriors_w_transparent.png" alt="Warriors logo">
        </div>
        <div class="title">
          trades-R-USz
        </div>
        <div class="button-wrapper">
          <button onclick="secondPage()" class="generate" type="button">Generate Trade</button>
        </div>
      </div>
      <div class="hidden" id="page-2">
        <div class="team-buttons-bar">
          <div class="team-buttons-image-bar">
            <div>
              <img class="base-bball" id="team-1" src="png/bball.svg" alt="team one image" onclick="choosePlayerButton(this.id)">
              
            </div>
            <div class="middle-team-bar">
              Create a trade!
            </div>
            <div>
              <img class="base-bball" id="team-2" src="png/bball.svg" alt="team two image" onClick="choosePlayerButton(this.id)">
              
            </div>
          </div>
        </div>
        <div class="trade-zone">
          <div class="dropdown-content" id="team-1-dropdown">
          </div>
          <div class="dropdown-content" id='team-2-dropdown'>
          </div>
          <div id="player-dropdown"></div>
        </div>
        
      </div>
    </div>
    <footer class="app-footer">
      <ul>
        <button id="back-button" class="trade-buttons"></button>
        <button id="execute-trade" class="trade-buttons" type="submit"></button>
        <button id="reset" class="trade-buttons" type="reset"></button>
      </ul>
    </footer>
  </body>
</html>
