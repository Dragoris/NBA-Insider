<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mystyle.css">
    <script src="myscripts.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="app">
      <div class="primary-screen" id="page-1">
        <div>
          <img class="logo" src="png/warriors_w_transparent.png" alt="Warriors logo">
        </div>
        <div class="title">
          trades-R-US
        </div>
        <div class="button-wrapper">
          <button onclick="secondPage()" class="generate" type="button">Generate Trade</button>
        </div>
      </div>
      <div class="hidden" id="page-2">
        <div class="team-buttons-bar">
            <div class="bar">
              <img class="base-bball" id="teamOne" src="png/bball.svg" alt="team one image" onclick="chooseTeamButton(this.id)">
            </div>
            <!--<div id="middle-team-bar" class="base-bball">
              Create a trade!
            </div>-->
            <div class="bar">
              <img class="base-bball" id="teamTwo" src="png/bball.svg" alt="team two image" onclick="chooseTeamButton(this.id)">
            </div>
        </div>
        <div class="trade-zone">
          <div class="dropdown-content" id="teamOne-dropdown">
          </div>
          <div class="dropdown-content" id='teamTwo-dropdown'>
          </div>
          <div id="player-dropdown"></div>
        </div>
      </div>
    </div>
    <footer class="app-footer">
        <button onclick ="back()">Back</button>
        <button>Execute Trade</button>
        <button onclick="reset()" id="reset"> Reset</button>
    </footer>
  </body>
</html>
