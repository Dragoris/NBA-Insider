<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mystyle.css">
    <script src="myscripts.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    <div class="primary-screen" id="page-1">
      <div>
        <img class="logo" src="png/warriors_w_transparent.png" alt="Warriors logo">
      </div>
      <div class="title">
        trades-R-US
      </div>
      <div class="button-wrapper">
        <button onclick="myFunction()" class="generate" type="button">Generate Tradez</button>
      </div>
    </div>
    <div class="hidden" id="page-2">
      <div class="team-buttons-bar">
        <div class="team-buttons-image-bar">
          <img class="base-bball" id="team-1-image" src="png/bball.svg" alt="team one image" onclick="teamButton()">
          <div class="middle-team-bar">
            Create a trade!
          </div>
          <img class="base-bball" id="team-2-image" src="png/bball.svg" alt="team two image" onclick="teamButton()">
          <div class="team-dropdown">
            <div id="team-dropdown-choices" class="team-dropdown-content">
              <a href="#home">Home</a>
              <a href="#about">About</a>
              <a href="#contact">Contact</a>
            </div>
          </div>
        </div>
      </div>
      <div class="middle">
      </div>
      <div class="trade-buttons">
        <button>
          <div class="back-button"></div>
          <i>Home</i>
        </button>
        <button class="execute-trade">
          <i>Generate trade</i>
        </button>
        <button class="reset" type="reset"><i>reset</i></button>
      </div>
    </div>
    </div>
    </div>
  </body>
</html>
